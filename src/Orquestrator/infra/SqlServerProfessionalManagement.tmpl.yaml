api-version: 2024-02-02-preview
location: {{ .Env.AZURE_LOCATION }}
identity:
  type: UserAssigned
  userAssignedIdentities:
    ? "{{ .Env.AZURE_CONTAINER_REGISTRY_MANAGED_IDENTITY_ID }}"
    : {}
properties:
  environmentId: {{ .Env.AZURE_CONTAINER_APPS_ENVIRONMENT_ID }}
  configuration:
    activeRevisionsMode: single
    runtime:
      dotnet:
        autoConfigureDataProtection: true
    ingress:
      external: false
      targetPort: 1433
      transport: tcp
      allowInsecure: false
    registries:
      - server: {{ .Env.AZURE_CONTAINER_REGISTRY_ENDPOINT }}
        identity: {{ .Env.AZURE_CONTAINER_REGISTRY_MANAGED_IDENTITY_ID }}
    secrets:
      - name: mssql-sa-password
        value: '{{ securedParameter "SqlServerProfessionalManagement_password" }}'
  template:
    volumes:
      - name: sqlserverprofessionalmanagement-orquestrator63f34af23fsqlserverprofessionalmanagementdata
        storageType: AzureFile
        storageName: {{ .Env.SERVICE_SQLSERVERPROFESSIONALMANAGEMENT_VOLUME_ORQUESTRATOR63F34AF23FSQLSERVERPROFESSIONALMANAGEMENTDATA_NAME }} 
    containers:
      - image: {{ .Image }}
        name: SqlServerProfessionalManagement
        env:
          - name: AZURE_CLIENT_ID
            value: {{ .Env.MANAGED_IDENTITY_CLIENT_ID }}
          - name: ACCEPT_EULA
            value: "Y"
          - name: MSSQL_SA_PASSWORD
            secretRef: mssql-sa-password
        volumeMounts:
          - volumeName: sqlserverprofessionalmanagement-orquestrator63f34af23fsqlserverprofessionalmanagementdata
            mountPath: /var/opt/mssql
    scale:
      minReplicas: 1
tags:
  azd-service-name: SqlServerProfessionalManagement
  aspire-resource-name: SqlServerProfessionalManagement
