api-version: 2024-02-02-preview
location: {{ .Env.AZURE_LOCATION }}
identity:
  type: UserAssigned
  userAssignedIdentities:
    ? "{{ .Env.AZURE_CONTAINER_REGISTRY_MANAGED_IDENTITY_ID }}"
    : {}
properties:
  environmentId: {{ .Env.AZURE_CONTAINER_APPS_ENVIRONMENT_ID }}
  configuration:
    activeRevisionsMode: single
    runtime:
      dotnet:
        autoConfigureDataProtection: true
    ingress:
      external: false
      targetPort: 27017
      transport: tcp
      allowInsecure: false
    registries:
      - server: {{ .Env.AZURE_CONTAINER_REGISTRY_ENDPOINT }}
        identity: {{ .Env.AZURE_CONTAINER_REGISTRY_MANAGED_IDENTITY_ID }}
    secrets:
      - name: mongo-initdb-root-password
        value: '{{ securedParameter "Mongo_password" }}'
  template:
    volumes:
      - name: mongo-orquestrator63f34af23fmongodata
        storageType: AzureFile
        storageName: {{ .Env.SERVICE_MONGO_VOLUME_ORQUESTRATOR63F34AF23FMONGODATA_NAME }} 
    containers:
      - image: {{ .Image }}
        name: Mongo
        env:
          - name: AZURE_CLIENT_ID
            value: {{ .Env.MANAGED_IDENTITY_CLIENT_ID }}
          - name: MONGO_INITDB_ROOT_USERNAME
            value: admin
          - name: MONGO_INITDB_ROOT_PASSWORD
            secretRef: mongo-initdb-root-password
        volumeMounts:
          - volumeName: mongo-orquestrator63f34af23fmongodata
            mountPath: /data/db
    scale:
      minReplicas: 1
tags:
  azd-service-name: Mongo
  aspire-resource-name: Mongo
