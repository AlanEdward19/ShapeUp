api-version: 2024-02-02-preview
location: {{ .Env.AZURE_LOCATION }}
identity:
  type: UserAssigned
  userAssignedIdentities:
    ? "{{ .Env.AZURE_CONTAINER_REGISTRY_MANAGED_IDENTITY_ID }}"
    : {}
properties:
  environmentId: {{ .Env.AZURE_CONTAINER_APPS_ENVIRONMENT_ID }}
  configuration:
    activeRevisionsMode: single
    runtime:
      dotnet:
        autoConfigureDataProtection: true
    ingress:
      external: false
      targetPort: 6379
      transport: tcp
      allowInsecure: false
    registries:
      - server: {{ .Env.AZURE_CONTAINER_REGISTRY_ENDPOINT }}
        identity: {{ .Env.AZURE_CONTAINER_REGISTRY_MANAGED_IDENTITY_ID }}
  template:
    volumes:
      - name: redis-orquestrator63f34af23fredisdata
        storageType: AzureFile
        storageName: {{ .Env.SERVICE_REDIS_VOLUME_ORQUESTRATOR63F34AF23FREDISDATA_NAME }} 
    containers:
      - image: {{ .Image }}
        name: Redis
        args:
          - --save
          - "60"
          - "1"
        env:
          - name: AZURE_CLIENT_ID
            value: {{ .Env.MANAGED_IDENTITY_CLIENT_ID }}
        volumeMounts:
          - volumeName: redis-orquestrator63f34af23fredisdata
            mountPath: /data
    scale:
      minReplicas: 1
tags:
  azd-service-name: Redis
  aspire-resource-name: Redis
